{%load  static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sign up | Thunder Bay</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <img src = "{% static 'images/logo1.png' %}" class="logo" alt="logo">
            <img src="" class="illustration" alt="">
            <p class="quote">Lightning-Fast User Management.</p>
            <a href="#btm" class="mobile-btm-nav">
                <img src="./assets/images/dbl-arrow.png" alt="">
            </a>
        </div>






        <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
            <div class="form-container slideRight-animation">

                                <!-- Display Django messages here -->
{% if messages %}
    <div class="messages">
        <ul>
            {% for message in messages %}
                <li class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
                <h1 class="form-header">
                    Get started
                </h1>

                <div class="input-container">
                    <label for="f-name"></label>
                    <input type="text" name="f-name" id="f-name" required>
                    <span>
                        First name
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="l-name"></label>
                    <input type="text" name="l-name" id="l-name" required>
                    <span>
                        Last name
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="mail">
                    </label>
                    <input type="email" name="mail" id="mail" required>
                    <span>
                        E-mail
                    </span>
                    <div class="error"></div>
                </div>



                <div class="input-container">
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" class="user-password" required>
                    <span>Password</span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="user-password-confirm"></label>
                    <input type="password" name="user-password-confirm" id="user-password-confirm" class="password-confirmation" required>
                    <span>
                        Confirm Password
                    </span>
                    <div class="error"></div>
                </div>

                <div id="btm">
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="btm-text">
                        Already have an account..? <a class="btm-text-highlighted" href="{% url 'login' %}">    Log in</a>
                    </p>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
