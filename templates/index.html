{%load  static%}
<!DOCTYPE html>


<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/542cb8b844.js"></script>
   </head>




<body>





  <div class="container">

    <div class = logoContainer>
      <img src = "{% static 'images/logo1.png' %}" class="logo" alt="logo">
  </div>

    <div class="login form">
      <header>Login</header>


      <form method = "POST" >
          {% csrf_token %}
        <i id="emailicon" class="fa-solid fa-envelope"></i>
        <i class="fas fa-lock"></i>
        <label for="username"></label>
        <input name="username" id="username" type="text" placeholder="Enter Email" >
        <label for="password"></label>
        <input name="password" id="password" type="password" placeholder="Enter your password">
        <a href="#">Forgot Password?</a>
        <input id="loginButton" type="submit" class="button" value="Login">
      </form>

         <!-- Display error messages if login fails -->
        {% if messages %}
        <div class="error-messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>



        {% endif %}
      <div class="signup">
        <span class="signup">Don't have an account?</span>
        <label for="check"></label>
        <a id="check" href="{% url 'signup' %}">Sign Up</a>
      </div>
    </div>
  </div>

<div class="uofhContainer">
    <img src = "{% static 'images/uofh.png' %}" class="uofh" alt="UH logo">
</div>


</body>



</html>
