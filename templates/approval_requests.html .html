{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thunder Bay | Approval Requests</title>
    <link rel="stylesheet" href="{% static 'css/approval.css' %}">
</head>
<body>
    <div class="main-content">
        <h1>Approval Requests</h1>

        <form method="POST" action="{% url 'submit_request' %}">
            {% csrf_token %}

            <label for="email_alias">Email Alias:</label>
            <input type="text" id="email_alias" name="email_alias" placeholder="Enter your email alias" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Add additional information (if needed)"></textarea>

            <input type="submit" class="submit-btn" value="Submit Request">
        </form>

        <div class="request-status">
            <h3>Current Requests</h3>
            <ul>
                <li>Request #1 - Status: <span class="status">Pending</span></li>
                <li>Request #2 - Status: <span class="status">Returned</span></li>
                <li>Request #3 - Status: <span class="status">Approved</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
