<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            height: 100vh; /* Full height */
            width: 250px; /* Sidebar width */
            position: fixed; /* Fixed position */
            top: 0;
            left: 0;
            background-color: #343a40; /* Dark background */
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057; /* Slightly lighter on hover */
        }
        .content {
            margin-left: 250px; /* Same width as sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">User Management</a>
            <div class="ms-auto">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <h2 class="text-center text-white">Navigation</h2>
        <a href="/dashboard.html" class="btn btn-danger w-100 text-start">Dashboard</a>
        <a href="/users.html" class="btn btn-danger w-100 text-start">Users</a>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard</h2>
        <p class="text-center">Welcome, <strong id="user-name">User</strong>!</p>

     
    </div>
</body>
</html>
