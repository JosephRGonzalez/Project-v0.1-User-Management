{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">User Management</a>
            <div class="ms-auto">
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <h2 class="text-center text-white">Navigation</h2>
        <a href="{% url 'dashboard' %}" class="btn btn-danger w-100 text-start">Dashboard</a>
        <a href="{% url 'user_list' %}" class="btn btn-danger w-100 text-start">Users</a>
    </div>
   
    <div class="d-flex justify-content-center gap-3 mt-4">
        <!-- Admin Count Card -->
        <div class="card text-white bg-primary shadow p-3" style="width: 30rem;background-color:#212529 !important">
            <div class="card-body text-center">
                <h5 class="card-title">Admins</h5>
                <h2>{{ admin_count }}</h2>
            </div>
        </div>

        <!-- Customer Count Card -->
        <div class="card text-white bg-success shadow p-3" style="width: 30rem; height: 30rem;background-color:#212529 !important ;" >
            <div class="card-body text-center">
                <h5 class="card-title">Customers</h5>
                <h2>{{ user_count }}</h2>
            </div>
        </div>
    </div>
</body>
</html>
