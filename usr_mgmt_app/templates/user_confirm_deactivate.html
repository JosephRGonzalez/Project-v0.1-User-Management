{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deactivate</title>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">User Management</a>
            <div class="ms-auto">
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <h2 class="text-center text-white">Navigation</h2>
        <a href="{% url 'dashboard' %}" class="btn btn-danger w-100 text-start">Dashboard</a>
        <a href="{% url 'user_list' %}" class="btn btn-danger w-100 text-start">Users</a>
    </div>
    
    <div class="container mt-5">
        <h2>Confirm Deactivate</h2>
        <p>Are you sure you want to deactivate the user "{{ user.username }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning">Yes, Deactivate</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
